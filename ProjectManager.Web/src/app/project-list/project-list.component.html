<div class="container">
	<div class="row">
		<div class="col-lg-8 mx-auto">
			<h2>Projects</h2>
			<p class="lead">Below is a list of your projects:</p>
			<mat-list>
				<mat-list-item *ngFor="let project of projects">
					<h3 mat-line>
						{{project.title}}
					</h3>
				</mat-list-item>
			</mat-list>
			<button mat-raised-button color="primary" [routerLink]="['/project-add']">Add New Project</button>
		</div>
	</div>
</div>
